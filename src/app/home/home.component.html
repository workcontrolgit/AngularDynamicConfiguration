<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/>
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{quote}}</q>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">appSetting</h5>
      <pre>{{appSettingValue}}</pre>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">baseUrlValue</h5>
      <pre>{{baseUrlValue}}</pre>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">detectSubEnvironment</h5>
      <pre>{{detectSubEnvironment}}</pre>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">subEnvironmentSetting</h5>
      <pre>{{subEnvironmentSettingValue}}</pre>
    </div>
  </div>
</div>
